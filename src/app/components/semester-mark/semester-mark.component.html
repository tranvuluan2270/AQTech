<div class="inputs">
    <form class="row" #Form="ngForm" (ngSubmit)="getInputs(Form.value)">
        
            <input
            id="mssv" 
            class="form-control form-control-sm" 
            ngModel 
            #mssv="ngModel"
            type="text" 
            name="mssv" 
            placeholder="Nhập MSSV" 
            required>
        
            <input
            id="hk" 
            class="form-control form-control-sm" 
            ngModel 
            #nhhk="ngModel"
            type="text" 
            name="nhhk" 
            placeholder="Nhập học kỳ xem điểm thi (vd: 20191)" 
            required>
            <button type="submit" [disabled]="Form.invalid" class="btn btn-success btn-sm">Xem điểm</button>
    </form>
</div>
<div class="input-alert">
    <div *ngIf="mssv.errors && (mssv.dirty || mssv.touched)" id="alert-mssv" class="alert alert-danger" role="alert">
        <div [hidden]="!mssv.errors.required">
            Chưa nhập mssv
        </div>
    </div>
    <div *ngIf="nhhk.errors && (nhhk.dirty || nhhk.touched)" id="alert-nhhk" class="alert alert-danger" role="alert">
        <div [hidden]="!nhhk.errors.required">
            Chưa chọn học kỳ
        </div>
    </div>
</div>
<div class="_table">
    <table class="table table-bordered table-sm table-info">
        <thead class="table-dark">
        <tr>
            <th scope="col">Mã Môn Học</th>
            <th scope="col">Tên Môn Học</th>
            <th scope="col">Số Tín Chỉ</th>
            <th scope="col">Điểm Kiểm Tra 1</th>
            <th scope="col">Điểm Kiểm Tra 2</th>
            <th scope="col">Điểm Thi</th>
            <th scope="col">Loại</th>
            <th scope="col">Điểm Hệ Số 4</th>
            <th scope="col">Đạt Môn</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row">{{item.ma_mon_hoc}}</th>
            <td>{{item.ten_mon_hoc}}</td>
            <td>{{item.so_tc}}</td>
            <td>{{item.diem_kt_1}}</td>
            <td>{{item.diem_kt_2}}</td>
            <td>{{item.diem_thi}}</td>
            <td>{{item.loai}}</td>
            <td>{{item.diem_he_so_4}}</td>
            <td>{{item.dat_mon}}</td>
        </tr>     
        </tbody>   
    </table>
</div>
